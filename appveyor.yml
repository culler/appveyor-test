# https://ci.appveyor.com/project/culler/appveyor test

branches:
  only:
    - master

image: macOS

environment:
  # An environment matrix is a list of environment dictionaries.
  # Appveyor runs consecutive jobs with each environment in the
  # list
  matrix:
    - APPVEYOR_STACK_PYTHON: 3.8
    - APPVEYOR_STACK_PYTHON: 3.7
  
install:
  - sh: echo ${APPVEYOR_BUILD_WORKER_IMAGE}
  - sh: pwd
  - sh: ls /Users/appveyor
  - sh: echo $PATH
  - sh: ls -l /usr/local/Cellar
  - sh: which python || true
  - sh: which python3 || true
  - sh: python --version || true
  - sh: ls /Users/appveyor/Library || true
  - sh: env

  # Install required python packages
  - sh: python -m pip install --upgrade cython

  - sh: ls /Users/appveyor/Library || true
  - sh: which cython

build:
  none

