branches:
  only:
    - master

image: macOS

environment:
  matrix:
    - VENV: /Users/appveyor/venv3.8.2
      PYTHONPATH: /Users/appveyor/python38
    - VENV: /Users/appveyor/venv3.7.5
      PYTHONPATH: /Users/appveyor/python38

install:
  - sh: echo $APPVEYOR_BUILD_WORKER_IMAGE
  - sh: pwd
  - sh: mkdir $PYTHONPATH
  - sh: ls /Users/appveyor
  - sh: source $VENV/bin/activate
  - sh: which python || true
  - sh: python --version || true
  - sh: which python3 || true
  - sh: python3 --version || true

  # Install required python packages
  - python -m pip install --prefix=$PYTHONPATH cython
  - sh: export PATH=$PYTHONPATH/bin:$PATH
  - sh: which cython || true

build:
  none

